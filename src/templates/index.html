<!DOCTYPE html>

<html>
    <head>
        <title>Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/styles.css">
    </head>

    <body>
        <header>
            <h1>LIBRARY</h1>
        </header>

        <main>
            <button id="add" class="add">ADD BOOK</button>
                <div id="card-grid"></div>
        </main>

        <footer>
            <p>Made by <a href="https://github.com/LBonino" target="_blank">LBonino</a></p>
        </footer>

        <div id="overlay">
            <form id="book-form">
                <ul>
                    <li>
                        <label for="form-title">Title</label>
                        <input id="form-title" name="title" type="text" required>
                    </li>
                    <li>
                        <label for="form-author">Author</label>
                        <input id="form-author" name="author" type="text" required>
                    </li>
                    <li>
                        <label for="form-page-number">Number of pages</label>
                        <input id="form-page-number" name="page-number" type="number" required>
                    </li>
                    <li id="field-mark-read">
                        <label for="form-mark-read">I have finished this book</label>
                        <input id="form-mark-read" name="finished" type="checkbox">
                    </li>
                    <li>
                        <button id="form-submit" class="add" type="submit">ADD BOOK</button>
                    </li>
                </ul>
            </form>
        </div>

        <script src="../static/js/library.js"></script>
    </body>
</html>
